<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videoContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        video { width: 300px; height: auto; }
        .comment-section { margin-top: 10px; }
        .comment-box { width: 80%; padding: 10px; }
        .comment-list { text-align: left; max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div id="videoContainer"></div>
    <h2>Comments</h2>
    <textarea id="commentInput" class="comment-box" placeholder="Add a comment..."></textarea>
    <button onclick="addComment()">Post Comment</button>
    <ul id="commentList" class="comment-list"></ul>
    
    <script>
        const repoOwner = "JelleBultiauw-School";  
        const repoName = "ViennaVlogs";  // âœ… Fix: Only the repo name
        const folderPath = "videos";  

        async function fetchVideos() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch videos");

                const data = await response.json();
                const videoContainer = document.getElementById("videoContainer");

                data.forEach(file => {
                    if (file.name.endsWith(".mp4") || file.name.endsWith(".webm")) {
                        const video = document.createElement("video");
                        video.src = file.download_url;
                        video.controls = true;
                        videoContainer.appendChild(video);
                    }
                });
            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }

        function addComment() {
            const commentInput = document.getElementById("commentInput");
            const commentList = document.getElementById("commentList");
            const commentText = commentInput.value.trim();
            if (commentText) {
                const li = document.createElement("li");
                li.textContent = commentText;
                commentList.appendChild(li);
                saveComment(commentText);
                commentInput.value = "";
            }
        }

        function saveComment(comment) {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(comment);
            localStorage.setItem("comments", JSON.stringify(comments));
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments")) || [];
            const commentList = document.getElementById("commentList");
            comments.forEach(comment => {
                const li = document.createElement("li");
                li.textContent = comment;
                commentList.appendChild(li);
            });
        }

        fetchVideos();
        loadComments();
    </script>
</body>
</html>
